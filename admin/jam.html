                  </div>

                    </select>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>

  <script type="text/javascript">
    var jaleas;
    var jalea = {};
    var jaleaId;

    // GET ALL
    $(document).ready(function(){
      $.get("http://localhost:8180/frascoes?sort=Jalea", (data, status) => {
        jaleas = data._embedded.frascoes;

        jaleas.forEach(e => {
          console.log(e);
          $('#dataTable').append('<tr><td>'+e.frascoId+'</td>'
                          +'<td>'+e.jalea+'</td>'
                          +'<td>'+e.esferificacion+'</td>'
                          +'<td>'+e.tamano+'</td>'
                          +'<td>'+e.totalDisponible+'</td>'
                          +'<td>'+e.precio+'</td>'
                          +'<td>'+e.foto+'</td>'
                          +'<td><div class="text-center">'
                          +'<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editaJalea" onclick="edita('+e.frascoId+')" id="edit'+e.frascoId+'">Editar</button>'
                          +'&nbsp;&nbsp;&nbsp;&nbsp;'
                          +'<button type="button" class="btn btn-danger" onclick="elimina('+e.frascoId+')">Eliminar</button>'
                          +'</td></tr>');
        });
      })
    });

    // POST
    $("#saveFrasco").click(function(e){
      
      jalea = {
        jalea : $("#jalea").val(),
        esferificacion : $("#esferificacion").val(),
        tamano : $("#tamano").val(),
        totalDisponible : Number($("#disponibles").val()),
        precio : Number($("#precio").val()),
        foto : ""
      }
      
      console.log(jalea);

      $.ajax({
        type: "POST",
        url: "http://localhost:8180/frascoes",
        data: JSON.stringify(jalea),
        contentType: "application/json",
        dataType: "json",
        success: function(data){
          alert("Jalea agregada");
          location.reload(true);
        },
        failure: function(errMsg) {
            alert(errMsg);
        }
      });

    });

    // DELETE
    function elimina(id) {
      $.ajax({
        url: 'http://localhost:8180/frascoes/'+id,
        type: 'DELETE',
        success: function(result) {
          location.reload(true);
        }
      });
    }

    // PUT
    function edita(id) {
      var valores = $("#edit"+id).parents("tr").find("td");

      jaleaId = valores[0].innerHTML;

      $("#jaleaE").val(valores[1].innerHTML);
      $("#esferificacionE").val(valores[2].innerHTML);
      // $("#tamanoE").val(valores[3].innerHTML);
      $("#disponiblesE").val(valores[4].innerHTML);
      $("#precioE").val(valores[5].innerHTML);

    }

    function editar() {

      jalea = {
        jalea : $("#jaleaE").val(),
        esferificacion : $("#esferificacionE").val(),
        tamano : $("#tamanoE").val(),
        totalDisponible : Number($("#disponiblesE").val()),
        precio : Number($("#precioE").val()),
        foto : ""
      }

      $.ajax({
        type: "PUT",
        url: "http://localhost:8180/frascoes/"+jaleaId,
        data: JSON.stringify(jalea),
        contentType: "application/json",
        dataType: "json",
        success: function(data){
          alert("Jalea actualizada");
          location.reload(true);
        },
        failure: function(errMsg) {
            alert(errMsg);
        }
      });
      
    }

  </script>
