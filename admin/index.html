<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>DUO Admin</title>

  <!-- Page level plugin CSS-->
  <link href="vendor/datatables/dataTables.bootstrap4.css" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">

</head>

<body id="page-top">

  <nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <div class="logo">
      <a class="navbar-brand mr-1" href="index.html"><img width="15%" src="../assets/img/logo/ICON2.png" alt=""></a>
    </div>
  </nav>

  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="sidebar navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Pedidos</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="jam.html">
          <i class="fas fa-fw fa-chart-area"></i>
          <span>Jaleas</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="goods.html">
          <i class="fas fa-fw fa-table"></i>
          <span>Articulos</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="users.html">
          <i class="fas fa-fw fa-table"></i>
          <span>Usuarios</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="../index.html">
          <i class="fas fa-fw fa-table"></i>
          <span>Sitio web</span></a>
      </li>
    </ul>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- DataTables Example -->
        <div class="card mb-3">
          <div class="card-header">
            <span>Lista de pedidos</span>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Cliente</th>
                    <th>Jalea</th>
                    <th>Articulo</th>
                    <th>Precio</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>

  <script type="text/javascript">
    var pedidos;

    $(document).ready(function(){
      $.get("http://localhost:8180/vPedidoes", (data, status) => {
        pedidos = data._embedded.vPedidoes;

        pedidos.forEach(e => {
          console.log(e);
          $('#dataTable').append('<tr><td>'+e.pedidoId+'</td>'
                          +'<td>'+e.cliente+'</td>'
                          +'<td>'+e.jalea+'</td>'
                          +'<td>'+e.complemento+'</td>'
                          +'<td>'+e.precio+'</td></tr>');
        });
      })
    });
  </script>

  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <script src="vendor/datatables/jquery.dataTables.js"></script>
  <script src="vendor/datatables/dataTables.bootstrap4.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin.min.js"></script>


</body>

</html>
