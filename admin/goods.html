              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                      <label for="articuloE">Nombre del articulo</label>
                      <input type="text" class="form-control" id="articuloE">
                    </div>
                    <div class="form-group">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-success" id="editArticulo" onclick="editar()">Guardar</button>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>

  <script type="text/javascript">
    var articulos;
    var articulo = {};
    var articuloId;

    // GET ALL
    $(document).ready(function(){
      $.get("http://localhost:8180/articuloes?sort=Nombre", (data, status) => {
        articulos = data._embedded.articuloes;

        articulos.forEach(e => {
          console.log(e);
          $('#dataTable').append('<tr><td>'+e.articuloId+'</td>'
                          +'<td>'+e.nombre+'</td>'
                          +'<td>'+e.descripcion+'</td>'
                          +'<td>'+e.totalDisponible+'</td>'
                          +'<td>'+e.precio+'</td>'
                          +'<td><div class="text-center">'
                          +'<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editaArticulo" onclick="edita('+e.articuloId+')" id="edit'+e.articuloId+'">Editar</button>'
                          +'&nbsp;&nbsp;&nbsp;&nbsp;'
                          +'<button type="button" class="btn btn-danger" onclick="elimina('+e.articuloId+')">Eliminar</button>'
                          +'</td></tr>');
        });
      })
    });

    // POST
    $("#saveArticulo").click(function(e){
      
      articulo = {
        nombre : $("#articulo").val(),
        descripcion : $("#descripcion").val(),
        totalDisponible : Number($("#disponibles").val()),
        precio : Number($("#precio").val())
      }
      
      console.log(articulo);

      $.ajax({
        type: "POST",
        url: "http://localhost:8180/articuloes",
        data: JSON.stringify(articulo),
        contentType: "application/json",
        dataType: "json",
        success: function(data){
          alert("Articulo agregado");
          location.reload(true);
        },
        failure: function(errMsg) {
            alert(errMsg);
        }
      });

    });

    // DELETE
    function elimina(id) {
      $.ajax({
        url: 'http://localhost:8180/articuloes/'+id,
        type: 'DELETE',
        success: function(result) {
          location.reload(true);
        }
      });
    }

    // PUT
    function edita(id) {
      var valores = $("#edit"+id).parents("tr").find("td");

      articuloId = valores[0].innerHTML;

      $("#articuloE").val(valores[1].innerHTML);
      $("#descripcionE").val(valores[2].innerHTML);
      $("#disponiblesE").val(valores[4].innerHTML);
      $("#precioE").val(valores[5].innerHTML);

    }

    function editar() {

      articulo = {
        nombre : $("#articuloE").val(),
        descripcion : $("#descripcionE").val(),
        totalDisponible : Number($("#disponiblesE").val()),
        precio : Number($("#precioE").val())
      }

      $.ajax({
        type: "PUT",
        url: "http://localhost:8180/articuloes/"+articuloId,
        data: JSON.stringify(articulo),
        contentType: "application/json",
        dataType: "json",
        success: function(data){
          alert("Articulo actualizado");
          location.reload(true);
        },
        failure: function(errMsg) {
            alert(errMsg);
        }
      });
      
    }

  </script>
