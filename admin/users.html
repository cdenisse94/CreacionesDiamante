  <script type="text/javascript">
    var usuarios;
    var usuario = {};
    var usuarioId;

    $(document).ready(function(){
      $.get("http://localhost:8180/usuarios", (data, status) => {
        usuarios = data._embedded.usuarios;

        usuarios.forEach(e => {
          console.log(e);
          $('#dataTable').append('<tr><td>'+e.usuarioId+'</td>'
                          +'<td>'+e.nombre+'</td>'
                          +'<td>'+e.apellidos+'</td>'
                          +'<td>'+e.correo+'</td>'
                          +'<td><div class="text-center">'
                          +'<button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editaUsuario" onclick="edita('+e.usuarioId+')" id="edit'+e.usuarioId+'">Editar</button>'
                          +'&nbsp;&nbsp;&nbsp;&nbsp;'
                          +'<button type="button" class="btn btn-danger" onclick="elimina('+e.usuarioId+')">Eliminar</button>'
                          +'</td></tr>');
        });
      })
    });

  // POST
  $("#saveUsuario").click(function(e){
    
    usuario = {
      nombre : $("#nombre").val(),
      apellidos : $("#apellido").val(),
      correo : $("#correo").val(),
      contrasena : $("#contrasena").val()
    }
    
    console.log(usuario);

    $.ajax({
      type: "POST",
      url: "http://localhost:8180/usuarios",
      data: JSON.stringify(usuario),
      contentType: "application/json",
      dataType: "json",
      success: function(data){
        alert("Usuario agregado");
        location.reload(true);
      },
      failure: function(errMsg) {
          alert(errMsg);
      }
    });

  });

  // DELETE
  function elimina(id) {
    $.ajax({
      url: 'http://localhost:8180/usuarios/'+id,
      type: 'DELETE',
      success: function(result) {
        location.reload(true);
      }
    });
  }

  // PUT
  function edita(id) {
    var valores = $("#edit"+id).parents("tr").find("td");

    usuarioId = valores[0].innerHTML;

    $("#nombreE").val(valores[1].innerHTML);
    $("#apellidoE").val(valores[2].innerHTML);
    $("#correoE").val(valores[3].innerHTML);
    // $("#contrasenaE").val(valores[5].innerHTML);

  }

  function editar() {

    usuario = {
      nombre : $("#nombreE").val(),
      apellidos : $("#apellidoE").val(),
      correo : $("#correoE").val(),
      contrasena : $("#contrasenaE").val()
    }

    $.ajax({
      type: "PUT",
      url: "http://localhost:8180/usuarios/"+usuarioId,
      data: JSON.stringify(usuario),
      contentType: "application/json",
      dataType: "json",
      success: function(data){
        alert("Usuario actualizado");
        location.reload(true);
      },
      failure: function(errMsg) {
          alert(errMsg);
      }
    });
    
  }

  </script>
